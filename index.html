<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tabela Termodin창mica</title>

		<script>
		function atualizar() {
			var table = document.getElementsByTagName("table")[0];
			var input = document.getElementsByTagName("input")[0];
			
			table.innerHTML = "<tr><th colspan=\"2\">Subs.</th></th><th>&Delta;<sub>f</sub>H&#176;<br><small>(kJ mol<sup>-1</sup>)</small></th><th>&Delta;<sub>f</sub>G&#176;<br><small>(kJ mol<sup>-1</sup>)</small></th><th>S&#176;<br><small>(J mol<sup>-1</sup> K<sup>-1</sup>)</small></th></tr>";			
			var encontrouAlgo = false;
			
			for (var i = 0; i < dados.length; i++) {
				if (input.value == dados[i][0]) {
					var tr = document.createElement("tr");
					tr.innerHTML = "<td>" + dados[i][0] + "</td>";
					tr.innerHTML += "<td>" + dados[i][1] + "</td>";
					tr.innerHTML += "<td>" + dados[i][2] + "</td>";
					tr.innerHTML += "<td>" + dados[i][3] + "</td>";
					tr.innerHTML += "<td>" + dados[i][4] + "</td>";
					table.appendChild(tr);
					encontrouAlgo = true;
				}
			};
			if (!encontrouAlgo && input.value.length > 0) {
				var tr = document.createElement("tr");
				tr.innerHTML = "<td colspan=\"5\" style=\"color: red\"><small><b>Nenhum resultado encontrado para a subst창ncia " + input.value + "</b></small></td>";
				table.appendChild(tr);
			}
			
			if (!encontrouAlgo && input.value.length == 0) {
				var tr = document.createElement("tr");
				tr.innerHTML = "<td>-</td><td>-</td><td>-</td><td>-</td><td>-</td>";
				table.appendChild(tr);
			}
		}
		window.onload = function() {			
			atualizar();
		};
		</script>
		<style>

			font-family: arial;

			background: white;

		}
		table {
			display: inline-block;
			border-collapse: collapse;
			background: white;
